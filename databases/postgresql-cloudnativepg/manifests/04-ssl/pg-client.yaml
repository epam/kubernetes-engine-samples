# [START gke_databases_postgresql_cloudnativepg_04_pg_client]
apiVersion: v1
kind: Pod
metadata:
  name: pg-client
  annotations:
    cluster-autoscaler.kubernetes.io/safe-to-evict: "true"

spec:
  restartPolicy: Never
  containers:
  - name: pg-client
    image: postgres:15-alpine
    command: ["sleep", "100000"]
    env:
    - name: CLIENTPASSWORD
      valueFrom:
        secretKeyRef:
          name: gke-pg-cluster-app
          key: password
    - name: CLIENTUSERNAME
      valueFrom:
        secretKeyRef:
          name: gke-pg-cluster-app
          key: username
    volumeMounts:
      - name: secret-volume-root-ca
        mountPath: /etc/secrets/ca
      - name: secret-volume-server-crt
        mountPath: /etc/secrets/crt
  volumes:
    - name: secret-volume-server-crt
      secret:
        secretName: pg-server-cert
        defaultMode: 0600
    - name: secret-volume-root-ca
      secret:
        secretName: pg-root-ca
        defaultMode: 0600
# [END gke_databases_postgresql_cloudnativepg_04_pg_client]