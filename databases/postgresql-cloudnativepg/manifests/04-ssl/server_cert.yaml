# [START gke_databases_postgresql_cloudnativepg_server_cert]
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: selfsigned-issuer
spec:
  selfSigned: {}
---
apiVersion: v1
kind: Secret
metadata:
  name: my-postgres-server-cert
  labels:
    cnpg.io/reload: ""
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: my-postgres-server-cert
spec:
  secretName: my-postgres-server-cert
  usages:
    - server auth
  dnsNames:
    - cluster-example-lb.internal.mydomain.net
    - gke-pg-cluster-lb.internal.mydomain.net
    - gke-pg-cluster-rw
    - gke-pg-cluster-rw.pg-ns
    - gke-pg-cluster-rw.pg-ns.svc
    - gke-pg-cluster-r
    - gke-pg-cluster-r.pg-ns
    - gke-pg-cluster-r.pg-ns.svc
    - gke-pg-cluster-ro
    - gke-pg-cluster-ro.pg-ns
    - gke-pg-cluster-ro.pn-ns.svc
  issuerRef:
    name: selfsigned-issuer
    kind: Issuer
    group: cert-manager.io
# [END gke_databases_postgresql_cloudnativepg_server_cert]